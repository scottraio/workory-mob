<!doctype html>

<!--[if IEMobile 7 ]>    <html class="no-js iem7" manifest="default.appcache?v=1"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js" > <!--<![endif]-->

<head>
	<meta charset="utf-8">

	<title>Workory</title>

	<link rel="stylesheet" href="https://app.workory.com/stylesheets/common/ui.less.css" />


	<link rel="stylesheet" href="/jqtouch/jqtouch/jqtouch.css" />
	<link rel="stylesheet" href="jqtouch/themes/apple/theme.css" />
	
	<link rel="stylesheet" href="/jqtouch/extensions/jqt.bars/jqt.bars.css" />
	<link rel="stylesheet" href="/jqtouch/extensions/jqt.bars/themes/apple/theme.css" />
	<link rel="stylesheet" href="/jqtouch/extensions/jqt.listIndex/jqt.listIndex.css" />
	
	<link rel="stylesheet" href="/stylesheets/theme.less.css" />

	<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="javascripts/modernizr-custom.js"></script>
</head>

<body>

	<div id="tabbar">
		<div>
		<ul>
			<li>
				<a href="#home" mask="/jqtouch/demos/main_tabbar/bar_img/alert.png" mask2x="/jqtouch/demos/main_tabbar/bar_img/alert@2x.png" animation="slidedown">
					<strong>Home</strong>
				</a>
			</li>
			<li>
				<a href="#forms" mask="/jqtouch/demos/main_tabbar/bar_img/alert.png" mask2x="/jqtouch/demos/main_tabbar/bar_img/alert@2x.png" animation="slidedown">
					<strong>Forms</strong>
				</a>
			</li>
			<li>
				<a href="#reports" mask="/jqtouch/demos/main_tabbar/bar_img/alert.png" mask2x="/jqtouch/demos/main_tabbar/bar_img/alert@2x.png" animation="slidedown">
					<strong>Reports</strong>
				</a>
			</li>
			<li>
				<a href="#settings" mask="/jqtouch/demos/main_tabbar/bar_img/alert.png" mask2x="/jqtouch/demos/main_tabbar/bar_img/alert@2x.png" animation="slidedown">
					<strong>Settings</strong>
				</a>
			</li>
		</ul>
		</div>
	</div>

	<div id="jqt">
		
		<div id="home" class="current"> 
			<div class="toolbar"> 
				<h1>Home</h1> 
			</div>
			
			<div class="s-scrollwrapper" momentum="false" vScrollbar="false"> 
		      <div> 

		      </div>
			</div>
		</div>
		
		<div id="forms"> 
			<div class="toolbar"> 
				<h1>Forms</h1> 
			</div>
			<div class="s-scrollwrapper" momentum="false" vScrollbar="false"> 
		      <div><!-- content loaded here --></div>
			</div>
		</div>
		
		<div id="reports"> 
			<div class="toolbar"> 
				<h1>Reports</h1> 
			</div>
			<div class="s-scrollwrapper" momentum="false" vScrollbar="false"> 
		      <div><!-- content loaded here --></div>
			</div>
		</div>
		
		<div id="settings"> 
			<div class="toolbar"> 
				<h1>Settings</h1> 
			</div>
		
			<div class="s-scrollwrapper" momentum="false" vScrollbar="false"> 
		      	<div> 
				</div>
			</div>
		</div>
		
		<div id="forms-show">
			<div class="toolbar"> 
				<h1><!-- header loader here --></h1> 
				<a href="#" class="back">Forms</a>
			</div>
			<div class="s-scrollwrapper" momentum="false" vScrollbar="false"> 
		      	<div><!-- content loaded here --></div>
			</div>
		</div>
		
	</div>
	
	<script id="navlist" type="text/html">
		<ul class="ui-list edgetoedge">
			{{#items}}
			<li class="arrow">
				<a href="#forms-show">
					<img class="ui-li-icon ui-li-thumb icon16 i16_{{icon_id}}" src="/images/blank_icon.png" />
					{{name}}
				</a>
			</li>
			{{/items}}
		</ul>
	</script>
	
	<!-- JavaScript at the bottom for fast page loading -->

	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript"> google.load("jquery", "1.4.2"); </script>
	
	<script src="/javascripts/underscore.js" type="application/x-javascript" charset="utf-8"></script>
	<script src="/javascripts/backbone.js" type="application/x-javascript" charset="utf-8"></script>
	<script src="/javascripts/icanhaz.js" type="application/x-javascript" charset="utf-8"></script>
	
	<script src="/jqtouch/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>	
	
	<script src="/jqtouch/extensions/jqt.bars/jqt.bars.js" type="application/x-javascript" charset="utf-8"></script>
	<script src="/jqtouch/extensions/jqt.listIndex/jqt.listIndex.js" type="application/x-javascript" charset="utf-8"></script>
	
	<script src="/application.js"></script>
	

	<script>
		var jQT = new $.jQTouch({
		    icon: '/images/favicon.png',
		    statusBar: 'black',

			useFastTouch: true,
			fullScreen: true,
			useAnimations: true,

			slideleftSelector: '#jqt > ul > li > a, #jqt > ol > li > a',
		    preloadImages: [ 
				'/images/logo.png', 
				'/jqtouch/demos/main_tabbar/bar_img/alert.png',
				'/jqtouch/demos/main_tabbar/bar_img/alert@2x.png'
			]
		});
	</script>

	<script>	
		$(document).ready(function(){
			require("app")
			//new App.Main({el: $("body")});
	 		App.start() 
		})
	</script>

	<!-- scripts concatenated and minified via ant build script
	<script src="javascripts/vendor/mylibs/helper.js"></script>
	end concatenated and minified scripts-->

	<script>
	  // iPhone Scale Bug Fix, read this when using http://www.blog.highub.com/mobile-2/a-fix-for-iphone-viewport-scale-bug/
	  //MBP.scaleFix();

	  // Media Queries Polyfill https://github.com/shichuan/mobile-html5-boilerplate/wiki/Media-Queries-Polyfill
	  //yepnope({
	  //  test : Modernizr.mq('(min-width)'),
	  //  nope : ['javascripts/vendor/libs/respond.min.js']
	  //});
	</script>


</body>
</html>
